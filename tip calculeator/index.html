<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Tip Calculator</title>
</head>
<body>
    
<div class="container">
    <div class="calculator">

        <h3 style="text-align:center; font-weight: bold;">Tip Calculator</h3>
        <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);"></p>
        <br>

        <label for="amount">Bill Amount</label>
        <br>
        <button> <i class="fa-solid fa-dollar-sign"></i> </button><input id="amount" type="text">
        <br>
        <br>
        <label for="guest"> Number of Guests</label>
        <br>
        <button><i class="fa-solid fa-person"></i></button><input id="guest" type="text">

    </div>

</div>






<script src="script.js"></script>    
</body>
</html>
